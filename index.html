<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/syle.css">
    <title>The Cook Book</title>
</head>
<body>
  <!-- Background Video -->
  <div class="outer-container">
    <div class="video-container">
      <video src="assets/videos/Comp 1.mp4" autoplay loop muted></video>
    </div>
    <div class="overlay"></div>
    <div class="video-txt">
      <h1>Welcome</h1>
      <p>Search a main ingredient to get the best recipes.</p>
      <a href=""class="button">Start</a>
    </div>
  </div>

<!-- Side Bar -->
  <nav class="sidebar close">
    <header>
      <div>
        <span class="title">Chef Kitchen</span>
      </div>
      <i class='bx bxs-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
        <!-- Search Bar -->
        <li class="search-box nav-links">
            <i class='bx bx-search-alt bx-tada-hover'></i>
            <input type="search" placeholder="Enter Main Ingredient">
        </li>
        <ul class="menu-links">
          <!-- Nav Links -->
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-home-alt bx-tada-hover'></i>
              <span class="text nav-text">Home</span>
              </a>
              </li>
              <div class="dropdown">
                <div class="select">
                  <li class="nav-links">
                    <a href="#">
                      <i class='bx bx-knife bx-tada-hover' ></i>
                      <span class="text nav-text selected">Quick Cooks</span>
                      <i class='bx bxs-chevron-down drop' ></i>
                      </a>
                      <ul class="sub-menu">
                        <li class="active"><a href="#">Chicken Breast</a></li>
                        <li><a href="#">Salmon</a></li>
                        <li><a href="#">Eggs</a></li>
                        <li><a href="#">Ground Beef</a></li>
                        <li><a href="#">Pork</a></li>
                      </ul>
                      </li>
                </div>
              </div>
            </a>
          </li>
        </ul>

    </div>
  </nav>  
</body>
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"
></script>
<script src="./assets/js/logic.js"></script>
<script src="./assets/js/sidebar.js"></script>
</html>
