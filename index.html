<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/syle.css">
    <title>The Cook Book</title>
</head>
<body>
  <!-- Background Video -->
  <div class="outer-container">
    <div class="video-container">
      <video src="assets/videos/Comp 1.mp4" autoplay loop muted></video>
    </div>
    <div class="overlay"></div>
    <div class="video-txt">
      <h1>Welcome</h1>
      <p>Search a main ingredient to get the best recipes.</p>
      <a href=""class="button">Start</a>
    </div>
  </div>

<!-- Side Bar -->
  <nav class="sidebar close">
    <header>
      <div>
        <span class="title">Chef Kitchen</span>
      </div>
      <i class='bx bxs-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
        <!-- Search Bar -->
        <li class="search-box nav-links">
            <button type="submit" id="search-btn"><i class='bx bx-search-alt bx-tada-hover'></i></button>
            <input type="text" id="ingredientInput"  placeholder="Enter Main Ingredient">
        </li>
        <ul class="menu-links">
          <!-- Nav Links -->
          <li class="nav-links">
            <a href="#">
              <button id="home-btn"><i class='bx bx-home-alt bx-tada-hover'></i></button>
              <span class="text nav-text">Home</span>
              </a>
              </li>
              <div class="dropdown">
                <div class="select">
                  <li class="nav-links">
                    <a href="#">
                      <i class='bx bx-knife bx-tada-hover' ></i>
                      <span class="text nav-text selected">Quick Cooks</span>
                      <i class='bx bxs-chevron-down drop' ></i>
                      </a>
                      <ul class="sub-menu">
                        <li class="active">Chicken Breast</li>
                        <li>Salmon</li>
                        <li>Eggs</li>
                        <li>Beef</li>
                        <li>Pork</li>
                      </ul>
                      </li>
                </div>
              </div>
            </a>
          </li>
        </ul>

    </div>
  </nav>
  <main class="contain">
    <div class="meal-wrapper">
      <div class = "meal-results">
        <div id="meal">
        </div>
      </div>
      <div class="meal-details">
        <!-- recipe close btn -->
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class='bx bx-x bx-tada-hover' ></i>
        </button>
        <!-- meal content -->
        <div class="meal-details-content">
      </div>

    </div>
  </main> 
</body>
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"
></script>
<script src="./assets/js/logic.js"></script>
<script src="./assets/js/sidebar.js"></script>
</html>
